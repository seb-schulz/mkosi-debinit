# SPDX-License-Identifier: LGPL-2.1-or-later

name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README*"
      - "debian/**"
      - ".devcontainer.json"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "README*"
      - "debian/**"
      - ".devcontainer.json"
jobs:
  tests:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ toJSON(matrix.distro) }}-${{ matrix.phase }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        distro:
          - name: docker.io/debian
            tag: testing
        phase:
          - INITRD_BASIC
          - MKOSI_AND_KVM_CHECK
          - CHECK_DPKG
    container:
      image: "${{ matrix.distro.name }}:${{ matrix.distro.tag }}"
      options: --privileged
      env:
        MKOSI_CACHE: /var/tmp/mkosi-debinit.cache
      volumes: ["/var/tmp:/var/tmp"]
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: ./scripts/setup.sh build tests
      - name: ${{ matrix.phase }} on ${{ matrix.distro.name }}:${{ matrix.distro.tag }}
        run: ./scripts/tests.sh ${{ matrix.phase }}
  build:
    runs-on: ubuntu-22.04
    container:
      image: "docker.io/debian:testing"
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: ./scripts/setup.sh build
      - name: Build packages
        run: ./scripts/build.sh
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: dist/mkosi-debinit*.deb
  lint:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    container:
      image: "docker.io/debian:testing"
    needs: build
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: packages
          path: dist/
      - name: Install dependencies
        run: ./scripts/setup.sh lint
      - name: Check DPKG
        run: ./scripts/lint.sh DPKG
      - name: Check SHELL
        run: ./scripts/lint.sh SHELL
