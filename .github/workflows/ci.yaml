name: CI
on:
  schedule:
    - cron: "1 3 * * Fri" # utc / 8h00 CEST
  push:
    branches:
      - main
    paths-ignore:
      - "README*"
      - "debian/**"
      - ".devcontainer.json"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "README*"
      - "debian/**"
      - ".devcontainer.json"
jobs:
  tests:
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.workflow }}-${{ toJSON(matrix.distro) }}-${{ matrix.phase }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        distro:
          - name: docker.io/debian
            tag: testing
        phase:
          - INITRD_BASIC
          - MKOSI_AND_KVM_CHECK
          - CHECK_DPKG
    container:
      image: "${{ matrix.distro.name }}:${{ matrix.distro.tag }}"
      options: --privileged
      env:
        MKOSI_CACHE: /var/tmp/mkosi-debinit.cache
      volumes: ["/var/tmp:/var/tmp"]
    steps:
      - name: Repository checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Install dependencies
        run: ./scripts/setup.sh
      - name: ${{ matrix.phase }} on ${{ matrix.distro.name }}:${{ matrix.distro.tag }}
        run: ./scripts/tests.sh ${{ matrix.phase }}
  build:
    runs-on: ubuntu-24.04
    container:
      image: "docker.io/debian:testing@sha256:f8104e7584b5e5370d17b84fe487989ae8e3e3faacec012a04a852a7fbf616ae"
    steps:
      - name: Repository checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Install dependencies
        run: ./scripts/setup.sh
      - name: Build packages
        run: ./scripts/build.sh
      - name: Upload packages
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4
        with:
          name: packages
          path: dist/mkosi-debinit*.deb
  lint:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    container:
      image: "docker.io/debian:testing@sha256:f8104e7584b5e5370d17b84fe487989ae8e3e3faacec012a04a852a7fbf616ae"
    needs: build
    steps:
      - name: Repository checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: packages
          path: dist/
      - name: Install dependencies
        run: ./scripts/setup.sh
      - name: Check DPKG
        run: ./scripts/lint.sh DPKG
      - name: Check SHELL
        run: ./scripts/lint.sh SHELL
